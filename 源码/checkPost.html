<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待审核队列</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: beige;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: whitesmoke;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1000px;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        thead {
            background-color: #007BFF;
            color: #fff;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            border-top: 1px solid #ddd;
        }


        .actions {
            display: flex;
            gap: 10px;
        }

        .actions button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .check-btn {
            background-color: #28a745;
            color: #fff;
        }

        .check-btn:hover {
            background-color: #218838;
        }
        select, input[type="text"] {
    padding: 5px;
    margin: 2px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
}


    
    </style>
</head>

<body>
    <div class="container">
        <h2>待审核队列</h2>
        <table>
            <thead>
                <tr>
                    <th>帖子标题</th>
                    <th>状态</th>
                    <th>具体原因</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <!-- 示例帖子行 -->
                <tr>
                    <td>线下剧本杀缺人，速来！</td>
                    <td>
                        <select id="status" name="status" required>
                            <option value="">请选择状态</option>
                            <option value="failed">未通过</option>
                            <option value="success">已通过</option>
                        </select>
                    </td>
                    <td>
                        <input type="text" id="reason" name="reason" required>
                    </td>
                    <td class="actions">
                        <button class="check-btn">查看</button>
                        <button class="check-btn">提交</button>
                    </td>
                </tr>
                <tr>
                    <td>在四工a302捡到一个耳机盒子</td>
                    <td>
                        <select id="status" name="status" required>
                            <option value="">请选择状态</option>
                            <option value="failed">未通过</option>
                            <option value="success">已通过</option>
                        </select>
                    </td>
                    <td>
                        <input type="text" id="reason" name="reason" required>
                    </td>
                    <td class="actions">
                        <button class="check-btn">查看</button>
                        <button class="check-btn">提交</button>
                    </td>
                </tr>
                <!-- 可以继续添加更多帖子行 -->
            </tbody>
        </table>
    </div>
</body>

</html>
