<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的帖子</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: beige;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: whitesmoke;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1000px;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        thead {
            background-color: #007BFF;
            color: #fff;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            border-top: 1px solid #ddd;
        }


        .actions {
            display: flex;
            gap: 10px;
        }

        .actions button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .edit-btn {
            background-color: #28a745;
            color: #fff;
        }

        .edit-btn:hover {
            background-color: #218838;
        }

        .delete-btn {
            background-color: #dc3545;
            color: #fff;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>我的帖子</h2>
        <table>
            <thead>
                <tr>
                    <th>帖子标题</th>
                    <th>帖子类别</th>
                    <th>发布时间</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <!-- 示例帖子行 -->
                <tr>
                    <td>线下剧本杀缺人，速来！</td>
                    <td>交友组局</td>
                    <td>2024-07-03</td>
                    <td>审核中</td>
                    <td class="actions">
                        <button class="edit-btn">编辑</button>
                        <button class="delete-btn">删除</button>
                    </td>
                </tr>
                <tr>
                    <td>在四工a302捡到一个耳机盒子</td>
                    <td>失物招领</td>
                    <td>2024-06-30</td>
                    <td>已发布</td>
                    <td class="actions">
                        <button class="edit-btn">编辑</button>
                        <button class="delete-btn">删除</button>
                    </td>
                </tr>
                <!-- 可以继续添加更多帖子行 -->
            </tbody>
        </table>
    </div>
</body>

</html>
